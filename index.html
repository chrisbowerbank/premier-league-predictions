<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/matches.css">
	<script src="//localhost:35729/livereload.js"></script>
</head>
<body>
	<div id="match-form-embed">
		<div class="form-progress">
			<span class="progress-bar"></span>
		</div>
		<div class="matchweek-display">
			<h2>Matchweek <span class="week"></span></h2>
		</div>
		<div class="review-display hidden">
			<h2>Review and Submit</h2>
		</div>
		<form id="match-form">
			<div class="form-panel">
				<!-- username -->
				<div class="help-text">
					Use this name to follow your score
				</div>
				<label>USERNAME</label>
				<input name="entry.956229083" type="text" placeholder="Jose Mourinho" required/>
			</div>
			<div class="form-panel">
				<!--  email -->
				<div class="help-text">
					We'll email your predictions and reminders
				</div>
				<label>EMAIL</label>
				<input  name="entry.1909669248" type="email" placeholder="arsene@invincibles.com" required/>
			</div>
			<!-- Match Week -->
			<input name="entry.145199381" id="match-week" type='hidden' value=''/>

		</form>
		<div class="form-toggle">
			<div class="toggle-col left">
				<div class="prev-panel btn">
					Back
				</div>
			</div>
			<div class="toggle-col right">
				<div class="panel-counter">
					<h4><span class="current-panel"></span>/<span class="total-panels"></span></h4>
				</div>
				<div class="next-panel btn">
					Continue
				</div>
			</div>

		</div>
	</div>

	<script src="js/matches.js"></script>

</body>

</html>
